            <h2 class="display-2">Contact me!</h2>
            <form id="form">

                    <label for="name" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="name" name="firstname" placeholder="Your name..."

                    <label for="correo" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com"

                    <label for="number" class="form-label">Number*</label>
                    <input type="number" class="form-control" id="number" name="number" placeholder="0800"
                        autocomplete="on">

                    <label for="subject" class="form-label">Subject*</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"
                        class="form-control" required></textarea>
                    <br>
